<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      cursor: pointer;
    }

    .box-container {
      display: flex;
      gap: 16px;
    }

    .wrapper {
      display: flex;
      width: 340px;
      justify-content: space-around;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <div class="box-container">
    <label
      class="box"
      for="box1"
    >
      <input
        type="radio"
        name="box"
        id="box1"
        checked
      ></label>

    <label
      class="box"
      for="box2"
    >
      <input
        type="radio"
        name="box"
        id="box2"
      ></label>

    <label
      class="box"
      for="box3"
    >
      <input
        type="radio"
        name="box"
        id="box3"
      ></label>
  </div>

  <div class="controls">
    <div class="wrapper">
      <button data-color="red">Red</button>
      <button data-color="green">Green</button>
      <button data-color="blue">Blue</button>
    </div>
    <br><br>

    <input
      type="color"
      class="color"
    >
    <button>Aplica</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
